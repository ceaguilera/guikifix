<div class="container requestFilters">
    <div class="row top">
        <h1>Ubicacion del trabajo</h1>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-md-offset-3 col-lg-offset-3">
            <select 
                class="form-control" 
            >
                <option value="">SELECCIONA ESTADO</option>
            </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <select 
                class="form-control" 
            >
                <option value="">SELECCIONA MUNICIPIO</option>
            </select>
        </div>        
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 content">
            <h1>多Cual es su interes en ejecutar este trabajo?</h1>
            <select 
                class="form-control" 
            >
                <option value="">Seleccione</option>
            </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 content">
            <h1>Seleccione el estado actual del trabajo</h1>
            <select 
                class="form-control" 
            >
                <option value="">Seleccione</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 content">
            <h1>多Cuando desea inicar el trabajo trabajo?</h1>
            <select 
                class="form-control" 
            >
                <option value="">Seleccione</option>
            </select>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 content">
            <h1>多Es propietario o tine autorizacion para ejecutar la obra?</h1>
            <select 
                class="form-control" 
            >
                <option value="">Seleccione</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content">
            <h1>多Para la ejecucion de este trabajo cuanta con los siguientes requisitos?</h1>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <label class="checkbox-inline"><input type="checkbox" value="">Autorizacion del condominio</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Permisos municipales</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Planos</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Materiales</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Electricidad en sitio</label>
                <label class="checkbox-inline"><input type="checkbox" value="">Agua en sitio</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="content">
            <a ui-sref="jobReceived">
                <button type="button" class="btn typeOne">PEDIR PRESUPUESTO</button>
            </a>
        </div>
    </div>
</div>
