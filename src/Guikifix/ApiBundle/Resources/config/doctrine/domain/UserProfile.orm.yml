Guikifix\Core\Domain\UserProfile:
    type: entity
    table: user_profile
    repositoryClass: Guikifix\ApiBundle\Repository\UserProfileRepository

    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
      # Nombre del usuario
      first_name:
        type: string
      # Apellido
      last_name:
        type: string
      # Celular 
      cell_phone:
        type: string
      # Teléfono fijo
      phone:
        type: string
      # Fecha de nacimiento
      birthdate:
        type: date
      # Género
      gender:
        type: integer
      # Ultima actualización
      last_update:
        type: datetime
      # Fecha de creación
      created:
        type: datetime

    oneToOne:
      # Usuario relacionado al perfil  
      user:
          targetEntity: Guikifix\ApiBundle\Entity\User
          inversedBy: user_profile
          joinColumn:
              user_id:
                  referencedColumnName: id
          cascade: ["persist"]
    oneToMany:
        # Trabajos relacionado al perdil
        jobs:
            targetEntity: Job
            mappedBy: user_profile
            cascade: ["persist"]            

    manyToOne:
      # ubicación del usuario
      location:
            targetEntity: Location
            mappedBy: null
            joinColumns:
                location:
                    referencedColumnName: id
            orphanRemoval: false