# Registro de usuario en el sistema
guikifix_api_register_user:
  path: /register
  defaults: { _controller: GuikifixApiBundle:User\Security:register }
  methods: POST

# Petición de login de un usuario asincronamente.
guikifix_api_login:
  path:   /login
  defaults: { _controller: GuikifixApiBundle:User\Security:apilogin, config : 'main'}
  methods: POST

# Petición de logout de un usuario asincronamente.
guikifix_post_api_logout:
  path:   /post/logout
  defaults: { _controller: GuikifixApiBundle:User\Security:postLogout}
  methods: POST