<div class="container category">
    <div class="row top">
        <h1>Buscando</h1>
        <!--
        {{arraySelection}}
        -->
        <div class="col-xs-12">
            <select 
                class="form-control" 
                ng-model="selected" 
                ng-options="item.id as item.title for item in specialtiesList"
                ng-change="categoryChange(selected)"
            >
                <option value="">SELECCIONA ESPECIALIDAD</option>
            </select>
        </div>
    </div>
    <div class="row space">
        <div ng-repeat="(key, category) in categories">
            <div ng-if="category.lvl === 1" class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <label for="">{{category.title}}</label>
                <select 
                    class="form-control"
                    ng-options="item.id as item.title for item in category.children"
                    ng-model="arraySelection[key]"
                >
                    <option value="">Seleccione</option>
                </select>
            </div>
            <div class="col-xs-12" ng-if="category.lvl === 3" ng-init="initArray(key)">
                <label for=""><strong>{{category.title}}</strong></label>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-repeat="(keySub, subCategory) in category.children">
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="" ng-change="changeCheck(key,keySub, subCategory.id, check)" ng-model="check">{{subCategory.title}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row space">
        <div class="col-xs-12">
            <label for=""><strong>Describir detalle de la Solicitud</strong></label>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
    </div>
    <div class="row space">
        <div align="center">
            <a ui-sref="home">
                <button type="button" class="btn typeOne">ANTERIOR</button>
            </a>
            <a ui-sref="requestFilters">
                <button type="button" class="btn typeOne">SIGUIENTE</button>
            </a>
        </div>
    </div>
</div>
